---
# This game is laid out as follows:
#
# (when R is dirty)
# +--+--+
# |LD RD|
# +--+--+
#
# (when R is clean)
# +--+--+
# |LC RC|
# +--+--+
#
# (only one agent)
#
agents:
    agentHuman:
        discount: 0.9
        horizon: 3
        actions: [ LEFT, RIGHT, SUCK ]
        observations: [ DIRTY, BUMP ]
        belief:
            LD: 1.0

startingGame: LD

games:
    # Clean states:
    LC:
        -   jointAction: {agentHuman: LEFT}
            rewards: {agentHuman: -0.1}
            transitions:
                LC: 
                    p: 0.8
                    observations: 
                        agentHuman: { BUMP: 0.8, DIRTY: 0.2 }
                RC:
                    p: 0.2
                    observations: 
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }

        -   jointAction: {agentHuman: RIGHT}
            rewards: {agentHuman: -0.1}
            transitions:
                LC: 
                    p: 0.2
                    observations: 
                        agentHuman: { BUMP: 0.8, DIRTY: 0.2 }
                RC:
                    p: 0.8
                    observations: 
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }

        -   jointAction: {agentHuman: SUCK}
            rewards: {agentHuman: -0.1}
            transitions:
                LC: 
                    p: 1.0 
                    observations:
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }
    RC:
        -   jointAction: {agentHuman: LEFT}
            rewards: {agentHuman: -0.1}
            transitions:
                LC: 
                    p: 0.8
                    observations: 
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }
                RC:
                    p: 0.2
                    observations: 
                        agentHuman: { BUMP: 0.8, DIRTY: 0.2 }

        -   jointAction: {agentHuman: RIGHT}
            rewards: {agentHuman: -0.1}
            transitions:
                LC: 
                    p: 0.2
                    observations: 
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }
                RC:
                    p: 0.8
                    observations: 
                        agentHuman: { BUMP: 0.8, DIRTY: 0.2 }

        -   jointAction: {agentHuman: SUCK}
            rewards: {agentHuman: -0.1}
            transitions:
                RC: 
                    p: 1.0 
                    observations:
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }

    # Dirty States:
    LD:
        -   jointAction: {agentHuman: LEFT}
            rewards: {agentHuman: -0.1}
            transitions:
                LD: 
                    p: 0.8
                    observations: 
                        agentHuman: { BUMP: 0.8, DIRTY: 0.2 }
                RD:
                    p: 0.2
                    observations: 
                        agentHuman: { BUMP: 0.2, DIRTY: 0.8 }

        -   jointAction: {agentHuman: RIGHT}
            rewards: {agentHuman: -0.1}
            transitions:
                LD: 
                    p: 0.2
                    observations: 
                        agentHuman: { BUMP: 0.8, DIRTY: 0.2 }
                RD:
                    p: 0.8
                    observations: 
                        agentHuman: { BUMP: 0.2, DIRTY: 0.8 }

        -   jointAction: {agentHuman: SUCK}
            rewards: {agentHuman: -0.1}
            transitions:
                LD: 
                    p: 1.0 
                    observations:
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }
    RD:
        -   jointAction: {agentHuman: LEFT}
            rewards: {agentHuman: -0.1}
            transitions:
                LD: 
                    p: 0.8
                    observations: 
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }
                RD:
                    p: 0.2
                    observations: 
                        agentHuman: { BUMP: 0.8, DIRTY: 0.2 }

        -   jointAction: {agentHuman: RIGHT}
            rewards: {agentHuman: -0.1}
            transitions:
                LD: 
                    p: 0.2
                    observations: 
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }
                RD:
                    p: 0.8
                    observations: 
                        agentHuman: { BUMP: 0.8, DIRTY: 0.2 }

        -   jointAction: {agentHuman: SUCK}
            rewards: {agentHuman: 1.0}
            transitions:
                RD: 
                    p: 0.2 
                    observations:
                        agentHuman: { BUMP: 0.2, DIRTY: 0.8 }
                RC: 
                    p: 0.8
                    observations:
                        agentHuman: { BUMP: 0.2, DIRTY: 0.2 }
