---
# This game is laid out as follows:
#
# (when R is dirty)
# +--+--+
# |LD RD|
# +--+--+
#
# (when R is clean)
# +--+--+
# |LC RC|
# +--+--+
#
# (only one agent)
#
agents:
    agent1:
        discount: 0.9
        horizon: 4
        actions: [ LEFT, RIGHT, SUCK ]
        observations: [ DIRTY, BUMP ]
        belief:
            LD: 1.0

games:
    # Clean states:
    LC:
        -   jointAction: {agent1: LEFT}
            reward: {agent1: -0.1}
            destStates:
                LC: 
                    p: 0.8
                    observations: 
                        agent1: { BUMP: 0.8, DIRTY: 0.2 }
                RC:
                    p: 0.2
                    observations: 
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }

        -   jointAction: {agent1: RIGHT}
            reward: {agent1: -0.1}
            destStates: 
                LC: 
                    p: 0.2
                    observations: 
                        agent1: { BUMP: 0.8, DIRTY: 0.2 }
                RC:
                    p: 0.8
                    observations: 
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }

        -   jointAction: {agent1: SUCK}
            reward: {agent1: -0.1}
            destStates: 
                LC: 
                    p: 1.0 
                    observations:
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }
    RC:
        -   jointAction: {agent1: LEFT}
            reward: {agent1: -0.1}
            destStates:
                LC: 
                    p: 0.8
                    observations: 
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }
                RC:
                    p: 0.2
                    observations: 
                        agent1: { BUMP: 0.8, DIRTY: 0.2 }

        -   jointAction: {agent1: RIGHT}
            reward: {agent1: -0.1}
            destStates: 
                LC: 
                    p: 0.2
                    observations: 
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }
                RC:
                    p: 0.8
                    observations: 
                        agent1: { BUMP: 0.8, DIRTY: 0.2 }

        -   jointAction: {agent1: SUCK}
            reward: {agent1: -0.1}
            destStates: 
                RC: 
                    p: 1.0 
                    observations:
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }

    # Dirty States:
    LD:
        -   jointAction: {agent1: LEFT}
            reward: {agent1: -0.1}
            destStates:
                LD: 
                    p: 0.8
                    observations: 
                        agent1: { BUMP: 0.8, DIRTY: 0.2 }
                RD:
                    p: 0.2
                    observations: 
                        agent1: { BUMP: 0.2, DIRTY: 0.8 }

        -   jointAction: {agent1: RIGHT}
            reward: {agent1: -0.1}
            destStates: 
                LD: 
                    p: 0.2
                    observations: 
                        agent1: { BUMP: 0.8, DIRTY: 0.2 }
                RD:
                    p: 0.8
                    observations: 
                        agent1: { BUMP: 0.2, DIRTY: 0.8 }

        -   jointAction: {agent1: SUCK}
            reward: {agent1: -0.1}
            destStates: 
                LD: 
                    p: 1.0 
                    observations:
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }
    RD:
        -   jointAction: {agent1: LEFT}
            reward: {agent1: -0.1}
            destStates:
                LD: 
                    p: 0.8
                    observations: 
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }
                RD:
                    p: 0.2
                    observations: 
                        agent1: { BUMP: 0.8, DIRTY: 0.2 }

        -   jointAction: {agent1: RIGHT}
            reward: {agent1: -0.1}
            destStates: 
                LD: 
                    p: 0.2
                    observations: 
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }
                RD:
                    p: 0.8
                    observations: 
                        agent1: { BUMP: 0.8, DIRTY: 0.2 }

        -   jointAction: {agent1: SUCK}
            reward: {agent1: 1.0}
            destStates: 
                RD: 
                    p: 0.2 
                    observations:
                        agent1: { BUMP: 0.2, DIRTY: 0.8 }
                RC: 
                    p: 0.8
                    observations:
                        agent1: { BUMP: 0.2, DIRTY: 0.2 }
